<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>üê∏ CECI Memory Game</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/game.js" defer></script>
  </head>
  <body>
    <div class="loading-overlay">
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <dotlottie-player
        src="https://lottie.host/f5d53928-acdf-4878-902a-12e533d0b766/5Iv2y8v2tx.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <div class="game">
      <div class="controls">
        <!-- Dropdown menu to select the theme -->
        <select id="theme-selector">
          <option value="MrF" selected>Mr.F</option>
          <!-- Set MrF as the initial selected value -->
          <option value="AmazingConstructions">Amazing Constructions</option>
          <option value="RiversAndLakes">Rivers & Lakes</option>
        </select>
        <div class="stats">
          <div class="moves">0 moves</div>
          <div class="timer">time: 0 sec</div>
        </div>
        <button id="restart">Restart</button>
      </div>
      <div class="board-container">
        <div class="board" data-dimension="4"></div>
        <div class="win">You won!</div>
      </div>
    </div>
  </body>
</html>
